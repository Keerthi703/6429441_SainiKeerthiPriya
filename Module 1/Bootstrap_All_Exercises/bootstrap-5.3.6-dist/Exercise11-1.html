<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card mx-auto" style="width: 18rem;">
      <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Profile Image">
      <div class="card-body">
        <h5 class="card-title">Alex Johnson</h5>
        <p class="card-text">Frontend Developer with a passion for clean UI and responsive design.</p>
        <a href="#" class="btn btn-primary">View Profile</a>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
