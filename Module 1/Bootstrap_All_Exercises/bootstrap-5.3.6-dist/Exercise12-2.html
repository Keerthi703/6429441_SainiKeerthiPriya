<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container py-5">
    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <div class="border rounded p-4">
          <h5 class="mb-3">Basic Plan</h5>
          <p>$10/month</p>
          <button class="btn btn-outline-primary mt-3">Select</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="border rounded p-4 bg-light">
          <h5 class="mb-3">Standard Plan</h5>
          <p>$20/month</p>
          <button class="btn btn-primary mt-3">Select</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="border rounded p-4">
          <h5 class="mb-3">Premium Plan</h5>
          <p>$30/month</p>
          <button class="btn btn-outline-primary mt-3">Select</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
