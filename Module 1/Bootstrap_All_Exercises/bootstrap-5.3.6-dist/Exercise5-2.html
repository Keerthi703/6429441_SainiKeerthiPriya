<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reorder Columns</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .box-a {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .box-b {
      background-color: #6f42c1;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 order-md-2 box-a">
        Column A
      </div>
      <div class="col-md-6 order-md-1 box-b">
        Column B
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
