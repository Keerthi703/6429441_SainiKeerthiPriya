<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container-fluid p-4">
    <div class="row text-white">
      <div class="col-md-3 mb-3">
        <div class="p-4 bg-primary rounded">Users: <strong>1200</strong></div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="p-4 bg-success rounded">Sales: <strong>$8,500</strong></div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="p-4 bg-warning text-dark rounded">Pending Orders: <strong>35</strong></div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="p-4 bg-danger rounded">Errors: <strong>3</strong></div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
