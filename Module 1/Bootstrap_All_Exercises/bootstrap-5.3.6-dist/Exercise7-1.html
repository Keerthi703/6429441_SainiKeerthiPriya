<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typography Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-1 fw-bold text-primary">Hello, Bootstrap!</h1>
    <p class="lead text-muted">This is a lead paragraph with subtle muted styling.</p>
    <p class="fw-light">This text uses the light font weight class.</p>
    <p class="fw-semibold text-success">This one uses semi-bold and a success color.</p>
    <p class="text-danger">This line is marked as important using red color.</p>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
